name: Download data and output pod name
description: Download data and get name of the pod it is running in
metadata:
  annotations:
    author: Eva Nedeliakov√° <evanedeliakova@gmail.com>
inputs:
  - {name: url, type: URI, description: 'URL from where to download data'}
outputs:
  - {name: pod path}
  - {name: data path}
  - {name: workflow path}
implementation:
  container:
    image: endocker299/download-data:latest
    command: [python3,/app/downloadData.py]
    args: [
        --url, {inputValue: url},
        --pod-path, {outputPath: pod path},
        --workflow-path, {outputPath: workflow path},
        --data-path, {outputPath: data path},
    ]