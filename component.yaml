name: Download data and output pod name
description: Download data and get name of the pod it is running in
metadata:
  annotations:
    author: Eva Nedeliakov√° <evanedeliakova@gmail.com>
inputs:
  - {name: url, type: URI, description: 'URL from where to download data'}
outputs:
  - {name: pod name, type: String, description: 'Get name of the pod from where the download coming from.'}
  - {name: data}
implementation:
  container:
    image: endocker299/download-data:latest
    command: [
        python3,
        /app/downloadData.py,
        --url,
        {inputValue: url},
        --data,
        {outputPath: data},
        --pod-name,
        {outputPath: pod name}
    ]